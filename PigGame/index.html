<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="player player0 playerActive">
        <h2 class="name" id="name0">Player 1</h2>
        <p class="score" id="score0">45</p>
        <div class="current">
          <p class="currentLabel">Current  <p class="currentScore" id="current0">0</p></p>
        </div>
      </section>
      <section class="player player1">
        <h2 class="name" id="name1">Player 2</h2>
        <p class="score" id="score1">45</p>
        <div class="current">
          <p class="currentLabel">Current  <p class="currentScore" id="current1">0</p>
         </p>
           </div>
          
      </section>
    </main>
    <img src="Imgs/1.png" alt="dice " class="dice hidden" />
    <button class="btn btnNew">New Game</button>
    <button class="btn btnRoll">Roll</button>
    <button class="btn btnHold">Hold</button>
    <script src="script.js"></script>
  </body>
</html>
