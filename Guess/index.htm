<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <button type="reset" class="again">Again !</button>
      <div class="guess">
        <h1 class="heading">Guess the Number</h1>
        <div class="numberH">?</div>
      </div>
      <div class="between">(between 1 to 20)</div>
    </header>
    <main>
      <section class="left">
        <input type="number" name="number" id="number" class="number" />
        <button type="submit" class="check" id="check">Check!</button>
      </section>
      <section class="right">
        <p class="guessing" id="guessing">Start Guessing...</p>
        <p>Score : <span class="score"> 20</span></p>
        <p>HighScore : <span class="highScore"> 0 </span></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
